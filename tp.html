<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示页面</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>图片展示页面</h1>
    <div class="gallery">
        <!-- 引用图片文件，格式改为 .png -->
        <img src="/images/1.png" alt="图片1">
        <img src="/images/2.png" alt="图片2">
        <img src="/images/3.png" alt="图片3">
        <img src="/images/4.png" alt="图片4">
        <img src="/images/5.png" alt="图片5">
        <img src="/images/6.png" alt="图片6">
        <img src="/images/7.png" alt="图片7">
        <img src="/images/8.png" alt="图片8">
        <img src="/images/9.png" alt="图片9">
        <img src="/images/10.png" alt="图片10">
    </div>
</body>
</html>
